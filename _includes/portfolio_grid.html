
    <!-- Portfolio Grid Section -->
    <script src="https://kit.fontawesome.com/9d86df48fb.js" crossorigin="anonymous"></script>
    <section id="portfolio">
        <div class="container portfolio-flex-grid">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Portfolio</h2>
                    <hr class="">
                </div>
            </div>
            <div class="portfolio-flex-row">
                {% for post in site.posts %}
                    <div class="portfolio-flex-item portfolio-item">
                        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <!--<i class="fa fa-search-plus fa-3x"></i>-->
                                    <i class="fas fa-ellipsis-h"></i>
                                </div>
                            </div>
							{% if post.portfolio_video %}

								<video preload="auto" autoplay muted playsinline loop style="width:100%; height:100%;">
								<source src="img/portfolio/{{post.portfolio_video}}" type="video/mp4">
								</video> 
							{% else %}
								<img src="img/portfolio/{{ post.imgs[0] }}" class="img-responsive" alt="{{ post.alt }}">
							{% endif %}
                            </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
